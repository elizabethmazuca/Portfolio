<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Mazuca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFCF2;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .navbar a {
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
            color: #C58354;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .header .content {
            padding-left: 190px;
            margin-right: 50px;
            max-width: 600px;
        }
        .header .name {
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        .header .photo {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .phrases {
            font-size: 30px;
            height: 40px;
            overflow: hidden;
        }
        .description {
            font-size: 20px;
            margin-top: 30px;
            line-height: 1.5;
        }
        .resume-link {
            font-size: 18px;
            margin-top: 20px;
            display: block;
        }
        .work {
            padding: 50px;
        }
        .work h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .work .photo-area {
            display: flex;
            justify-content: space-between;
        }
        .work .photo-area .photo {
            width: 45%;
            padding: 10px; /* Added padding around each photo */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .work .photo-area .photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image fits within its container */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .gallery {
            padding: 50px;
        }
        .gallery h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .gallery .photo-grid .photo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray; /* Placeholder background color */
            padding: 10px;
        }
        .gallery .photo-grid .photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the image fits within its container */
        }
    </style>
</head>
<body>
    <div class="navbar">
    </div>
    <div class="header">
        <div class="content">
            <div class="name">Elizabeth Mazuca</div>
            <div class="phrases" id="phrases"></div>
            <div class="description">
                Elizabeth Mazuca is a computer science student during the weekdays and a boba barista on weekends. She has a passion for UI/UX and a keen interest in XR design. Thanks for visiting!
            </div>
            <a href="resume.html" class="resume-link">Resume</a>
        </div>
        <div class="photo">
            <img src="profile.png" alt="Elizabeth Mazuca">
        </div>
    </div>
    <div class="work">
        <h2>My Work</h2>
        <div class="photo-area">
            <div class="photo">
                <a href="https://docs.google.com/presentation/d/1-R1EPXMiGOpNw_GfDbznHEb-JjOGJjzPFuSaPAFdqlw/present#slide=id.p">
                    <img src="CruiseThumbnail.JPG" alt="Cruise Thumbnail">
                </a>
            </div>
            <div class="photo"></div>
        </div>
    </div>
    <div class="gallery">
        <h2>Gallery</h2>
        <div class="photo-grid">
            <div class="photo">
                <img src="fish.JPG" alt="Gallery Photo 1">
            </div>
            <div class="photo">
                <img src="Vista.JPG" alt="Gallery Photo 2">
            </div>
            <div class="photo">
                <img src="Unify.JPG" alt="Gallery Photo 3">
            </div>
            <div class="photo">
                <img src="char.jpg" alt="Gallery Photo 4">
            </div>
        </div>
    </div>
    <script>
        const phrases = document.getElementById('phrases');
        const phraseArray = [
            'cuts her own hair',
            'worked as mall santa\'s elf',
            'raised monarch butterflies',
            'loves cooking pork kakuni',
            'participates in taekwondo Sundays',
            'has enjoyed 100+ animes'
        ];
        let currentPhrase = 0;

        function rotatePhrases() {
            phrases.innerHTML = `<div>${phraseArray[currentPhrase]}</div>`;
            currentPhrase = (currentPhrase + 1) % phraseArray.length;
        }

        setInterval(rotatePhrases, 2000);
        rotatePhrases(); // Initial call to display the first phrase
    </script>
</body>
</html>
